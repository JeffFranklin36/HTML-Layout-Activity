<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Microsoft Layout HTML Activity</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
     <div>
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
     </div>
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span>
       <i class="fa duotone fa-dog"></i>
      </span>
      <span>
       <i class="fa duotone fa-badger-honey"></i>
      </span>
      <span>
       <i class="fa duotone fa-bat"></i>
      </span>
      <span>
       <i class="fa duotone fa-crab"></i>
      </span>
      <span>
       <i class="fa duotone fa-dragon"></i>
      </span>
      <span>
       <i class="fa duotone fa-monkey"></i>
      </span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for four-item wide mini-layout -->
      <span>
       <div>
        <img src="http://placekitten.com/100/100" alt="kitten with head tilted">
       </div>
       <div>
        <strong>Curious Kitten</strong>
       </div>
       <div>
        <p>So Inquisitive!</p>
       </div>
       <div>
        <a href="http://placekitten.com">More Cats</a>
       </div>
      </span>
      <span>
       <div>
        <img src="http://place-puppy.com/100x100" alt="puppy climbing a step">
       </div>
       <div>
        <strong>Brave Puppy</strong>
       </div>
       <div>
        <p>So Adventurous!</p>
       </div>
       <div>
        <a href="http://place-puppy.com">More Puppies</a>
       </div>
      </span>
      <span>
       <div>
        <img src="https://picsum.photos/id/1024/100" alt="Vulture Descending">
       </div>
       <div>
        <strong>Hungry Vulture</strong>
       </div>
       <div>
        <p>Strong Scavenger</p>
       </div>
       <div>
        <a href="https://picsum.photos">More Pics</a>
       </div>
      </span>
      <span>
       <div>
        <img src="https://picsum.photos/id/1020/100/100" alt="Mother bear and cub">
       </div>
       <div>
        <strong>Motherly Bear</strong>
       </div>
       <div>
        <p>Ultimate Protector</p>
       </div>
       <div>
        <a href="https://picsum.photos">More Pics</a>
       </div>
      </span>
    </div>
  </body>
</html>
